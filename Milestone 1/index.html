<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body class="debug">
    <div id="app">
        <!-- BG -->
        <div class="background d-flex align-items-center">
            <!-- Main app -->
            <div id="main_app" class="container d-flex">
                <!-- Sidebar -->
                <aside id="sidebar">
                    <!-- Side Header - user info  -->
                    <header id="side_header" class="d-flex align-items-center px-3">
                        <div class="user_img">
                            <img src="../img/avatar_2.jpg" alt="user avatar" class="w-100">
                        </div>
                        <span class="username ms-3">Nome Utente</span>

                        <div class="actions ms-auto fs-4">
                            <i class="fas fa-circle-notch px-2"></i>
                            <i class="fas fa-comment-alt px-2"></i>
                            <i class="fas fa-ellipsis-v px-2"></i>
                        </div>
                    </header>

                    <!-- Enable Alert notification -->
                    <div class="receive_alerts px-4 d-flex align-items-center">
                        <div class="rounded-circle d-flex align-items-center justify-content-center">
                            <i class="fas fa-bell-slash fs-5"></i>
                        </div>
                        <div class="alerts_txt ms-3">
                            <div class="">Ricevi notifiche di nuovi messaggi</div>
                            <a href="#" class="enable_alerts">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    
                    <!-- Searchbar  -->
                    <div class="user_searchbar d-flex align-items-center justify-content-center">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="search" class="form-control" placeholder="Cerca o inizia una nuova chat">
                          </div>
                    </div>

                    <!-- Contacts -->
                    <div id="contacts">
                        <div class="contact active d-flex align-items-center px-4 py-2">
                            <div class="contact_img">
                                <img src="../img/avatar_1.jpg" alt="avatar 1" class="w-100">
                            </div>
                            <div class="contact_txt align-self-start ps-3">
                                <div class="username">Michele</div>
                                <div class="msg_preview"></div>
                            </div>
                        </div>
                        
                        <div class="contact d-flex align-items-center px-4 py-2">
                            <div class="contact_img">
                                <img src="../img/avatar_3.jpg" alt="avatar 3" class="w-100">
                            </div>
                            <div class="contact_txt align-self-start ps-3">
                                <div class="username">Alfonzo</div>
                                <div class="msg_preview"></div>
                            </div>
                        </div>
                    </div>
                </aside>
                
                <!-- Chat -->
                <main id="main_chat">
                    
                </main>
            </div>
        </div>
    </div>



    <!-- Day.js CDN & plugin -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
