<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="debug">
    <div id="app">
        <!-- BG -->
        <div class="background d-flex align-items-center">
            <!-- Main app -->
            <div id="main_app" class="container d-flex">
                <!-- Sidebar -->
                <aside id="sidebar">
                    <!-- User info  -->
                    <header id="side_header" class="d-flex"></header>

                    <!-- Enable Alert notification -->
                    <div class="receive_alerts"></div>

                    <div class="user_searchbar d-flex align-items-center justify-content-center">
                        <input type="text" placeholder="Cerca o inizia una nuova chat" id="">
                    </div>
                </aside>
                
                <!-- Chat -->
                <main id="main_chat">
                    
                </main>
            </div>
        </div>
    </div>



    <!-- Day.js CDN & plugin -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
